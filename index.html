<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">MyProject</a>
        </div>
        <button class="menu-toggle" aria-label="Toggle Menu"></button>
        <ul class="nav-links">
            <li><a href="#home" class="nav-item">Home</a></li>
            <li><a href="#about" class="nav-item">About</a></li>
            <li><a href="#services" class="nav-item">Services</a></li>
            <li><a href="#portfolio" class="nav-item">Portfolio</a></li>
            <li><a href="#contact" class="nav-item">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to My Project</h1>
        <p>Scroll down to see the navigation in action.</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Details about the project...</p>
    </section>

    <section id="services">
        <h2>Services</h2>
        <p>Information about services...</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <p>Showcase of work...</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch...</p>
    </section>
</body>

</html>
